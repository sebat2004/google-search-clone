<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <nav>
            <div>
                <ul>
                    <a href="https://about.google/"><li>About</li></a>
                    <a href="https://store.google.com/"><li>Store</li></a>
                </ul>
            </div>
            <div>
                <ul>
                    <a href="https://mail.google.com/"><li>Gmail</li></a>
                    <a href="https://www.google.com/imghp?hl=en"><li>Images</li></a>
                </ul>
            </div>
        </nav>
        <div class="main">
            <div class="img">
                <img class="googlelogo" src="Google.png">
            </div>  
            <div class="form">
                <form action="https://google.com/search">
                    <input type="text" name="q">
                    <button type="submit"><img class="searchicon" src=searchicon.png></button>
                </form>
            </div>
        </div> 
    </body>
</html>
